<html lang="en" >
  <link rel="icon" href="https://i.ibb.co/zGqT9zb/output-onlinepngtools.png">
 <link href="http://fonts.cdnfonts.com/css/pixeboy" rel="stylesheet">
                
<style>
 @import url('http://fonts.cdnfonts.com/css/pixeboy');
</style>
                
<head>
	<link rel="stylesheet" href="style.css">
<meta http-equiv = "refresh" content = "8; url = main.html" />
	
</head>
	


<div class="center">
	<div class="text">
		<span></span><span class="type"></span>
	</div>
</div>
<script> src="https://github.com/mattboldt/typed.js/blob/master/lib/typed.js" </script>

<script>
document.addEventListener('DOMContentLoaded', function(){
      Typed.new('.type', {
        strings: ["Hi, I'm"],
        stringsElement: null,
		// typing speed
		typeSpeed: 80,
		// time before typing starts
		startDelay: 600,
		
		// show cursor
		showCursor: true,
		// character for cursor
		cursorChar: "|",
		// attribute to type (null == text)
		attr: null,
		// either html or text
		contentType: 'html',
      });
  });
</script>
